<!DOCTYPE html>
<html lang="en">

<head>
    <title>Let's Race</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/app.js" defer></script>
</head>

<body>
    <header>
        <h1 class="game-title">Let's Race</h1>
        <section class="group-img game-img">
            <section>
                <img class="game-image" src="img/cow.png" alt="cute cow">
                <p>Controls with ' A '</p>
            </section>
            <section>
                <img class="game-image" src="img/sheep-2.png" alt="cute sheep">
                <p>Controls with ' L '</p>

            </section>
        </section>

    </header>
    <section id="main">

        <img class="racing-animal" id="cow" src="img/cow-2.png " alt="cow image ">
        <img class="racing-animal" id="sheep" src="img/sheep.png " alt="sheep image ">
        <div class="vl"></div>

    </section>
</body>

</html>
